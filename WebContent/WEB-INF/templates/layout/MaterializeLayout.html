<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link th:href="@{/resources/materialize/css/materialize.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{/resources/materialize/css/style.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
	
<!--  Scripts-->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
	th:src="@{/resources/materialize/js/materialize.min.js}"></script>
</head>
<body>
	<header th:replace="fragments/Header :: header"></header>

	<section layout:fragment="body"></section>

	<footer th:replace="fragments/Footer :: footer"></footer>

	<script type="text/javascript"
		th:src="@{/resources/materialize/js/init.js}"></script>
</body>
</html>
